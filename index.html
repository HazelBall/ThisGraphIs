<head>
    <title>This Graph Is?</title>
    <link rel = "stylesheet" type = "text/css" href = "style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body onload="getGraph()">
    <h1 id = "title">This Graph Is ___</h1>
    <div id = "graph-container">
        <!--
            Where the graph will be displayed and updated.
        -->
        <canvas id="graph" style="width:100%;max-width:700px"></canvas>
    </div>
    <div id = "reaction-container">
        <!--
            Where the reactions will be held.
        -->
        <p>How does this graph make you feel?</p>
        <ul id = "reactions">
            <li><button id="react-happy"    onclick="reactToGraph(0)">&#128516;</button></li>
            <li><button id="react-sad"      onclick="reactToGraph(1)">&#128557;</button></li>
            <li><button id="react-angry"    onclick="reactToGraph(2)">&#128545;</button></li>
            <li><button id="react-laugh"    onclick="reactToGraph(3)">&#128514;</button></li>
            <li><button id="react-confused" onclick="reactToGraph(4)">&#10067;</button></li>
        </ul>
        <a id="vote-remove" onclick="reactToGraph(-1)">This graph is inappropriate.</a>
        <button onclick="getGraph()" disabled>Next</button>
        <button onclick="clearStorage()">TEST: Clear Cookies</button>
    </div>
    <div id = "navigation">
        <!--
            I'm not sure if these are what I want for navigation on the bottom
            of the page, but I'll keep them here for now until I figure out
            what I do want to add.
        -->
        <a class = "nav-item" href = "about.html">What Is This?</a>
        <a href="statement.html" class="nav-item">Why does it Exist?</a>
        <a href="artist.html" class="nav-item">Who made it?</a>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="init-firebase.js"></script>
    <script src="script.js"></script>
    <script src="createGraph.js"></script>
</body>
